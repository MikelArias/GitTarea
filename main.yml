AWSTemplateFormatVersion: "2010-09-09"
Description: Grupo de Seguridad
Parameters:
  EC2Instance:
    Type: String
    Description: Solo pueden ser estas siguientes instancias
    Default: t2.small
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
  EC2: 
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id"
    Default: "/aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id"

Resources:
  SecurityGroup: 
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: !Sub "Grupo de seguridad interno para la pila ${AWS::StackName}"
      GroupName: Group
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Join [ "-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]
          

  WordPressServer:
    Type: AWS::EC2::Instance
    CreationPolicy:
      ResourceSignal:
       Timeout: PT7M
       Count: 1
    Properties:
      ImageId: !Ref EC2
      IamInstanceProfile: LabInstanceProfile
      SecurityGroupIds: 
        - Ref: SecurityGroup
      InstanceType: !Ref EC2Instance
      KeyName: vockey
      Tags:
        - Key: Name
          Value: !Join [ "-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]
      UserData:
          Fn::Base64: !Sub |
            #!/bin/bash -xe
           
            # Instalar httpd
            sudo dnf update && sudo dnf upgrade -y
            sudo dnf install httpd -y && sudo service httpd start
            sudo systemctl enable httpd
           
            # Instalar MySQLServer
            sudo dnf install mariadb105-server -y && sudo service mariadb start
            sudo service mariadb start
            sudo systemctl enable mariadb

            # Instalar PHP
            sudo dnf install php php-devel -y
           
            # Crear archivo phpinfo
            echo "<?php phpinfo();?>" | sudo tee /var/www/html/phpinfo.php &>/dev/null
            sudo reboot
Outputs:
  InstanceId:
    Description: "Instancia con ID"
    Value: AWS::StackId
    Export: 
      Name: Outputs
  ServerPublicIp:
    Description: "Tarea De salida a plantilla"
    Value: !Sub 
        - 'http::\\.${Domain}:80'
        - Domain: !GetAtt WordPressServer.PublicDnsName
    Export:
      Name: ServerPublicIp
