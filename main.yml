AWSTemplateFormatVersion: "2010-09-09"
Description: Grupo de Seguridad
Parameters:
  EC2Instance:
    Type: String
    Description: Solo pueden ser estas siguientes instancias
    Default: t2.small
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
  EC2: 
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id"
    Default: "/aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id"

Resources:
  SecurityGroup: 
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: !Sub "Grupo de seguridad interno para la pila ${AWS::StackName}"
      GroupName: Group
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Join [ "-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]
          

  WordPressServer:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref EC2
      IamInstanceProfile: LabInstanceProfile
      SecurityGroupIds: 
        - Ref: SecurityGroup
      InstanceType: !Ref EC2Instance
      KeyName: vockey
      Tags:
        - Key: Name
          Value: !Join [ "-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]
      UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
          yum update -y
          yum install -y httpd24 mariadb-server php73 php73-mysqlnd
          systemctl start httpd
          systemctl enable httpd
          systemctl start mariadb
          systemctl enable mariadb
          echo "<?php phpinfo(); ?>" > /var/www/html/index.php
          chown apache:apache /var/www/html/index.php
          service httpd restart
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource EC2Instance --region ${AWS::Region}
      CreationPolicy:
        ResourceSignal:
            Timeout: PT7M
            Count: 1
Outputs:
  InstanceId:
    Description: "Instancia con ID"
    Value: AWS::StackId
    Export: 
      Name: Outputs
  ServerPublicIp:
    Description: "Tarea De salida a plantilla"
    Value: !Sub 
        - 'http::\\.${Domain}:80'
        - Domain: !GetAtt WordPressServer.PublicDnsName
    Export:
      Name: ServerPublicIp
